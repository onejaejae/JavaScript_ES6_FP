<script src="../lib/fx.js"></script>

<script>
  const products = [
    { name: "반팔티", price: 15000 },
    { name: "긴팔티", price: 20000 },
    { name: "핸드폰케이스", price: 15000 },
    { name: "후드티", price: 30000 },
    { name: "바지", price: 25000 },
  ];

  const add = (a, b) => a + b;

  log(
    // 해당하는 price 값 sum
    reduce(
      add,
      // 해당하는 products의 price map
      map(
        (p) => p.price,
        // 20000원 미만 products filter
        filter((p) => p.price < 20000, products)
      )
    )
  );

  log(
    reduce(
      add,
      filter(
        (n) => n >= 20000,
        map((p) => p.price, products)
      )
    )
  );
</script>
